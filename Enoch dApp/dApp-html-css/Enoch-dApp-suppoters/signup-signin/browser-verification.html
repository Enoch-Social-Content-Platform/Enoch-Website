<!DOCTYPE html>
<html>
<head>
	<title>
		Enoch dAPP
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/signup-signin-style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	
	
</head>
<body>

	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					
					<div class="confirm-email-form">
						<div class="signin-head">
							<div class="dapp-header-logo"><img src="images/logo-big.png" alt="logo" class="img-fluid"/></div>
							<h2>Activate 2-Step verification - Authenticator app</h2>
												
						</div>
						<div class="browser-recovery-block">
							<h3>Install an  <span>Google Authenticar app</span>  on your <span>smart</span> device.</h3>
							<div class="browser-app-block"><span class="mr-16"><img src="images/dapp-gplay.png" alt="logo" class="img-fluid"/></span><span><img src="images/dapp-appstore.png" alt="logo" class="img-fluid"/></span></div>
						</div>
						<div class="browser-recovery-block mt-0">
							<h3><span>Open</span> your <span>Google Authenticator</span> app and scan the <span>QR code</span> below.</h3>
							<div class="browser-app-block">
								<img src="images/qr-code.png" alt="logo" class="img-fluid"/>								
							</div>
							<p class="browser-bttm-txt">Or enter Key Manually</p>
						</div>
						<!--For security purpose we have to ommit rest of the code, for full version of code please contact site admin{help@finaxis.org}-->
					</div>
				</div>
				
				
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-tab.js"></script>
	


</body>
</html>
